
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolidAdmin - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0d2235, #101010);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 280px;   /* adjust size as needed */
      height: auto;
    }

    /* Login box */
    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin: 0 0 20px;
      font-weight: normal;
      color: #222;
    }

    /* Form elements */
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #000;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Remember Me */
    .remember {
      text-align: left;
      margin-bottom: 20px;
    }
    .remember label {
      font-size: 13px;
      color: #333;
      cursor: pointer;
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #1ba345;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: #148a37;
    }
  </style>
</head>
<body>
  <div>
    <!-- Logo section -->
    <div class="logo">
      <img src="sniper logo.png" alt="SolidAdmin Logo">
    </div>

    <!-- Login box -->
    <div class="login-box">
      <h2>User Login</h2>
      <form>
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="password">
        </div>
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
